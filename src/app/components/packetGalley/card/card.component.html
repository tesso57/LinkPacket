<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="img" class="ogp-img" alt="ogp image"/>
  <button mat-icon-button class="share-icon">
    <mat-icon aria-hidden="false" aria-label="share">share</mat-icon>
  </button>
  <!-- imgは仮実装 -->
  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
</mat-card>
