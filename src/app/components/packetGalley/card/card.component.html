<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="img" class="ogp-img" alt="ogp image"/>
  <mat-icon class="share-icon"aria-hidden="false" aria-label="share">share</mat-icon>
  <!-- imgは仮実装 -->
  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
</mat-card>
